<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title id="tab-title">Partners | Gemini</title>
        
        <meta name="theme-color" content="#68d98d" />
        <link id="tab-favicon" rel="shortcut icon" href="favicon.ico" />

        <style>
            :root {
                --bg-green: #68d98d;
                --accent-yellow: #d9d264;
                --accent-blue: #30d7e6;
                --black: #131314;
                --sidebar-width: 90px;
            }

            body {
                background: linear-gradient(-45deg, #68d98d, #52c478, #30d7e6, #68d98d);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                font-family: 'Segoe UI', Tahoma, sans-serif;
            }

            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            /* --- TOP TRAPEZOID BAR --- */
            .top-bar {
                position: fixed;
                top: 0;
                width: 450px;
                height: 55px;
                background: white;
                border: 4px solid var(--black);
                border-top: none;
                z-index: 100;
                clip-path: polygon(0 0, 100% 0, 88% 100%, 12% 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            }

            #clock-date {
                font-size: 1.1rem;
                font-weight: 900;
                color: var(--black);
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            /* --- SIDEBAR MENU --- */
            .sidebar {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 500;
                top: 0;
                left: 0;
                background-color: white;
                border-right: 6px solid var(--black);
                overflow-x: hidden;
                transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                display: flex;
                flex-direction: column;
                align-items: center; 
            }

            .closebtn {
                width: 100%;
                padding: 20px 0;
                font-size: 50px;
                font-weight: 900;
                color: var(--black);
                cursor: pointer;
                text-decoration: none;
                line-height: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.2s;
            }

            .closebtn:hover { background-color: #ff4747; color: white; transform: rotate(90deg); }

            .sidebar a, .sidebar button {
                padding: 20px 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.3s;
                border: none;
                background: none;
                cursor: pointer;
            }

            .sidebar a:hover, .sidebar button:hover { background-color: var(--accent-yellow); }
            .menu-icon { width: 40px; height: 40px; object-fit: contain; }

            .openbtn {
                font-size: 28px;
                cursor: pointer;
                background-color: white;
                color: var(--black);
                padding: 12px 18px;
                border: 4px solid var(--black);
                border-radius: 15px;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 150;
                box-shadow: 5px 5px 0px var(--black);
                font-weight: 900;
                transition: 0.2s;
            }

            .openbtn:hover { transform: translate(-2px, -2px); box-shadow: 7px 7px 0px var(--black); background: var(--accent-yellow); }

            /* --- PARTNERS CONTENT --- */
            #main-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 90%;
                max-width: 800px;
                z-index: 10;
                text-align: center;
            }

            .partner-subtext {
                font-size: 2.5rem;
                margin: 0 0 30px 0;
                font-weight: 900;
                text-transform: uppercase;
                background: linear-gradient(to right, #0eff42, #30d7e6, #d9d264, #0eff42);
                background-size: 200% auto;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: textFlow 4s linear infinite;
                -webkit-text-stroke: 1.5px var(--black);
            }

            @keyframes textFlow { to { background-position: 200% center; } }

            .partners-grid {
                display: flex;
                justify-content: center;
                gap: 25px;
                flex-wrap: wrap;
                background: rgba(255, 255, 255, 0.4);
                padding: 40px;
                border-radius: 30px;
                border: 4px solid var(--black);
                box-shadow: 0 15px 0px var(--black);
            }

            .partner-card {
                background: white;
                border: 4px solid var(--black);
                width: 140px;
                height: 140px;
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.2s;
                cursor: pointer;
                box-shadow: 0 8px 0px var(--black);
                text-decoration: none;
                color: var(--black);
                font-weight: 800;
                font-size: 0.8rem;
                padding: 10px;
            }

            .partner-card:hover { transform: translateY(-8px); background: var(--accent-yellow); box-shadow: 0 12px 0px var(--black); }
            .partner-img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }

            footer { position: absolute; bottom: 25px; font-weight: 900; font-size: 1.1rem; color: var(--black); }
            
            .discord-btn {
                background: white;
                border: 3px solid var(--black);
                padding: 10px 20px;
                border-radius: 12px;
                text-decoration: none;
                color: var(--black);
                box-shadow: 4px 4px 0px var(--black);
                transition: 0.2s;
                display: inline-block;
                margin-top: 10px;
            }
            .discord-btn:hover { background: #5865F2; color: white; transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--black); }
        </style>
    </head>

    <body>
        <div class="top-bar">
            <div id="clock-date">SYNCING...</div>
        </div>

        <button class="openbtn" onclick="toggleNav()">â˜°</button>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
            <a href="index.html" title="Home"><img src="home.ico" class="menu-icon" alt=""></a>
            <a href="games.html" title="Games"><img src="games.ico" class="menu-icon" alt=""></a>
            <a href="ai.html" title="AI"><img src="ai.ico" class="menu-icon" alt=""></a>
            <a href="apps.html" title="Apps"><img src="apps.ico" class="menu-icon" alt=""></a>
            <a href="partners.html" title="Partners" style="background: var(--accent-blue)"><img src="partners.ico" class="menu-icon" alt=""></a>
            <hr style="width: 60%; border: 2px solid var(--black); opacity: 0.3; margin: 20px 0;">
            <button onclick="cloakAboutBlank()" title="Tab Cloak"><img src="cloak.ico" class="menu-icon" alt=""></button>
        </div>

        <div id="main-content">
            <p class="partner-subtext">Our beloved partners</p>
            
            <div class="partners-grid">
                <a href="https://gamingbrothers103.com" target="_blank" class="partner-card">
                    <img src="gamingbros.ico" class="partner-img" alt="Gaming Brothers 103">
                    <span>GAMING BROTHERS 103</span>
                </a>
            </div>

            <footer>
                <a href="https://discord.gg/yourlink" target="_blank" class="discord-btn">JOIN THE DISCORD</a>
            </footer>
        </div>

        <script>
            let navOpen = false;
            function toggleNav() {
                const sidebar = document.getElementById("mySidebar");
                sidebar.style.width = navOpen ? "0" : "var(--sidebar-width)";
                navOpen = !navOpen;
            }

            function updateTime() {
                const now = new Date();
                const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('clock-date').innerText = now.toLocaleString('en-US', options);
            }
            setInterval(updateTime, 1000);
            updateTime();

            function cloakAboutBlank() {
                const url = window.location.href;
                const win = window.open();
                if (!win) { alert('Allow pop-ups!'); return; }
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none'; iframe.style.width = '100%'; iframe.style.height = '100%';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
        </script>
    </body>
</html>
